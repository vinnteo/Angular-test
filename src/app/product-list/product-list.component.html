<h2>Products</h2>

<div *ngFor="let product of products"> <!--Works as for each product in products-->
  <h3>
    <a [title]="product.name + ' details'" 
      [routerLink]="['/products', product.id]"> <!--Purpose of this is to display text when hovering-->
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }} <!--Display product description if product.description exist-->
  </p>

  <button type = "button" (click)="share()"> <!--The share function here is linked to pproductlist.ts-->
    Share
  </button>
  
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
